<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unity Group - Mitra Strategis Bisnis Anda</title>
    <!-- Tailwind CSS (CDN) - Pastikan koneksi internet aktif saat membuka website ini -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Midtrans Snap JS (Sandbox Mode) -->
    <script type="text/javascript"
      src="https://app.sandbox.midtrans.com/snap/snap.js"
      data-client-key="SB-Mid-client-DEMO_KEY_HERE">
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              gold: {
                100: '#F9E79F',
                200: '#F7DC6F',
                300: '#F4D03F',
                400: '#F1C40F',
                500: '#D4AC0D',
                600: '#B7950B',
                700: '#9A7D0A',
              },
              slate: {
                950: '#020617', // Deep charcoal
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 20px rgba(234, 179, 8, 0.5)' },
                '50%': { opacity: '.9', boxShadow: '0 0 10px rgba(234, 179, 8, 0.2)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: white;
        margin: 0;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
      }
      /* Styles untuk Loading Awal */
      #initial-loader {
        position: fixed;
        inset: 0;
        background-color: #020617;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #EAB308;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body>
    <div id="root">
        <!-- Tampilan Loading (Akan hilang otomatis saat Aplikasi dimuat) -->
        <div id="initial-loader">
            <div class="loader-spinner"></div>
            <p style="margin-top: 20px; color: #94a3b8; font-family: sans-serif; font-size: 14px;">Memuat Aplikasi...</p>
        </div>
    </div>
  </body>
</html>
